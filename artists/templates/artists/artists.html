{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}



{% block content %}
    <div class="overlay">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center mt-3">
                    <h2 class="logo-font">Artists</h2>
                    <hr class="w-50 mb-1">
                </div>
            </div>
            <div class="row">
                <div class="product-container col-10 offset-1">
                    <div class="row mt-1 mb-2">
                        {% for artist in artists %}
                            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                                <div class="card h-100 border-0">
                                    {% if artist.image %}
                                    <a href="{% url 'artists_image' artists.id %}">
                                        <img class="card-img-top img-fluid" src="{{ artists.image.url }}" alt="{{ artists.name }}">
                                    </a>
                                    {% else %}
                                    <a href="{% url 'artists_image' artists.id %}">
                                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ artists.name }}">
                                    </a>
                                    {% endif %}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
